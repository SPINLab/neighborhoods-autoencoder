<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape analysis demo through elliptical fourier descriptors</title>
</head>
<body>
<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc; margin: 4px"></div>
<div class="dial" style="width: 800px">

    <div class="card" style="float: left; width: 500px">
        <h3 id="coefficient_heading">Ellipsis coefficients</h3>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                </thead>
                <tbody id="coefficients_table_body"></tbody>
            </table>
        </div>
    </div>
    <div style="float: right">
        <div class="card" style="margin: 4px">
            <label for="locus" style="margin: 4px"><h4>Locus (offsets)</h4></label>
            <input id="locus" type="text" value="Turn dial for locus and coefficients" style="margin: 8px;">
        </div>
        <div class="card" style="margin: 4px">
            <label for="num_ellipses" style="margin: 4px"><h4>Number of ellipses</h4></label>
            <input id="num_ellipses" type="text" value="1" style="width: 20%; margin: 8px;">
            <div id="ellipses_jog_dial" style="margin: 4px"></div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
